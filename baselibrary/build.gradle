apply plugin: 'com.android.library'
android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28


        buildTypes {
            release {
                minifyEnabled false
                println('............................')
                buildConfigField "boolean", "ENABLE_DEBUG", "false" //打包发布是改false
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt')
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
            debug {
                buildConfigField "boolean", "ENABLE_DEBUG", "true"


            }
        }
        sourceSets {
            main {
                manifest.srcFile 'AndroidManifest.xml'
                java.srcDirs = ['src']
                res.srcDirs = ['res']
                jniLibs.srcDirs = ['libs']
                assets.srcDirs = ['assets']
            }
        }
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/DEPENDENCIES.txt'
        }
    }

    dependencies {
        api 'com.google.code.gson:gson:2.6.1'
        api 'com.squareup.okhttp3:okhttp:3.8.0'
        api 'com.squareup.retrofit2:retrofit:2.3.0'
        api 'com.squareup.picasso:picasso:2.5.2'
        api 'com.umeng.analytics:analytics:latest.integration'
        final SUPPORT_VERSION = '28.0.0'
        api "com.android.support:appcompat-v7:$SUPPORT_VERSION"
        api "com.android.support:support-v4:$SUPPORT_VERSION"
        api "com.android.support:design:$SUPPORT_VERSION"
        api "com.android.support:support-annotations:$SUPPORT_VERSION"
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.0.0'
}
